<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Tus Datos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xl="5" size-lg="6" size-md="9" size-xs="12" text-center>
        <ion-card>
          <ion-card-header
            class="ion-justify-content-center ion-align-items-center"
          >
            <ion-card-title><ion-icon name="person-circle-outline"></ion-icon></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-input
                  label="Email"
                  formControlName="email"
                  id="email"
                  placeholder="Ingrese el correo"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  label="Contrase침a"
                  type="password"
                  formControlName="password"
                  id="password"
                  placeholder="Ingrese contrase침a"
                ></ion-input>
              </ion-item>
              <ion-button id="open-loading" size="small" type="submit"
                ><ion-icon name="log-in-outline"></ion-icon>Iniciar
                sesi칩n</ion-button
              >
              <ion-loading
                trigger="open-loading"
                message="Cargando..."
                duration="3000"
                spinner="circles"
              ></ion-loading>
              <ion-button expand="block" size="small" (click)="logout()"
                ><ion-icon name="log-out-outline"></ion-icon>Cerrar
                sesi칩n</ion-button
              >
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
